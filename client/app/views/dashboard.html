<h4>My Posts</h4>
<div ng-hide="posts.length">
  No posts yet.
  <a ng-href="/#/addpost">
    Add a post now!
  </a>
</div>
<div class="panel panel-default" ng-repeat="post in posts">
  <div class="panel-body">
    <a ng-href="/#/viewpost/{{ post.id }}">
      {{ post.subject }}
    </a>
    |
    Comments
    <span class="badge">
      {{ post.commentCount }}
    </span>
  </div>

  </div>
</div>
