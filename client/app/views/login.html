<form name="LoginForm" ng-submit="lg()" novalidate>

  <div>
      <label for="codename">Codename</label>
      <input name="codename" class="form-control" id="codename" placeholder="Codename: e.g. SZO for Shichen ZHAO" ng-model="codename">
  </div>

  <div>
      <label for="password">Password</label>
      <input name="password" class="form-control" id="password" placeholder="Password" ng-model="password">
  </div>

  <button type="submit" class=""btn btn-primary">Log in</button>
</form>
